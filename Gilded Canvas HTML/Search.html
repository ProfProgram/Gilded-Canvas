<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Filter and Search</title>
        <link rel="stylesheet" href="searchstyle.css">
        <script src="searchscript.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="search-container">
                <input 
                type="search" 
                id="search-input" 
                placeholder="Search product name here.."
                />
                <button id="search">Search</button>
            </div>
            <div id="buttons"> 
                <button class="button-value"
                onclick = "filterProduct ('all')" >All</button>
                <button class="button-value" 
                onclick = "filterProduct ('Landscape Art')">Landscape Art</button>
                <button class="button-value"
                    onclick = "filterProduct ('Decorative Art')">Decorative Art</button>
                <button class="button-value"
                onclick = "filterProduct ('Figurative Art')">Figurative Art</button>
                <button class="button-value"
                onclick = "filterProduct ('Modern Art')">Modern Art</button>
                <button class="button-value"
                onclick = "filterProduct ('Abstract Art')">Abstract Art</button>
            </div>
            <div id="products"></div> 
        </div>
    </body>
</html>
